<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>UniCausas</title>
  </head>
  <body>
    <a class="skip-link" href="#main-content">Pular para o conteúdo</a>
    <header class="navbar">
      <div class="container">
        <a href="#/" class="navbar-brand">UniCausas</a>

        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <ul class="navbar-menu">
          <li><a href="#/">Inicio</a></li>
          <li><a href="#/projetos">Projetos</a></li>
          <li><a href="#/equipe">Nossa Equipe</a></li>
          <li><a href="#/doacoes">Doações</a></li>
          <li><a href="#/cadastro">Cadastro</a></li>
        </ul>
        <div class="theme-controls">
          <button id="darkModeBtn" aria-label="Ativar modo escuro">
            <img
              src="icons/moon-solid.svg"
              alt="Lua Minguante - Modo Escuro"
              width="20px"
            />
          </button>
          <button id="contrastModeBtn" aria-label="Ativar alto contraste">
            <img
              src="icons/circle-half.svg"
              alt="Meia Lua - Modo Alto Contraste"
              width="20px"
            />
          </button>
          <button id="resetThemeBtn" aria-label="Restaurar tema padrão">
            <img
              src="icons/sun-mark.svg"
              alt="Sol - Modo Padrão"
              width="20px"
            />
          </button>
        </div>
      </div>
    </header>
    <main id="app"></main>
    <footer>
      <p>
        &copy; 2025 UniCausas. Todos os direitos reservados.<br />Todas as
        informações utilizadas no site são fictícias.
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
