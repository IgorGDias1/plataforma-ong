<main>
  <h1 class="title">Venha fazer parte da UniCausas!</h1>
  <img
    src="img/aperto_de_maos.jpg"
    alt="Aperto de Mãos"
    loading="lazy"
    id="aperto-de-maos"
  />

  <hr />
  <form>
    <h3>Dados Pessoais</h3>
    <label for="nome">Nome Completo:</label>
    <input
      type="text"
      id="nome"
      name="nome"
      placeholder="Digite o nome Completo"
      required
    />

    <br /><br />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Digite o e-mail"
      required
    />

    <br /><br />

    <label for="telefone">Telefone:</label>
    <input
      type="tel"
      id="telefone"
      name="telefone"
      placeholder="(99) 99999-9999"
      maxlength="15"
      pattern="\(\d{2}\)\s\d{5}-\d{4}"
      title="Digite no formato (99) 99999-9999"
      required
    />
    <label for="cpf">CPF:</label>
    <input
      type="text"
      id="cpf"
      name="cpf"
      placeholder="000.000.000-00"
      maxlength="14"
      pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
      title="Digite no formato 000.000.000-00"
      required
    />

    <br /><br />

    <label for="data">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data-nascimento" />

    <br /><br />
    <hr />

    <h3>Endereço</h3>

    <label for="cep">CEP:</label>
    <input
      type="text"
      id="cep"
      name="cep"
      placeholder="00.000-000"
      maxlength="10"
      pattern="\d{2}\.\d{3}-\d{3}"
      title="Digite no formato 00.000-000"
      required
    />

    <br /><br />
    <label for="cidade">Cidade:</label>
    <input
      type="text"
      id="cidade"
      name="cidade"
      placeholder="Digite o nome da cidade"
      required
    />

    <br /><br />

    <label for="estado">Estado:</label>
    <input
      type="text"
      id="estado"
      name="estado"
      placeholder="Digite o estado"
      required
    />

    <br /><br />

    <label for="rua">Rua:</label>
    <input
      type="text"
      id="rua"
      name="rua"
      placeholder="Digite o nome da rua"
      required
    />

    <br /><br />

    <input type="submit" value="Cadastrar" />
  </form>
</main>
